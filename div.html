<!DOCTYPE html>
<html lang="en">
<head>

  <title>act as container for other html elements</title>
</head>
<body>
  <div> <!--if we apply css on div that will get applied on whole elements inside div -->
    <H1>hello,world</H1>
    <p>Lorem ipsum <span id="dolor">dolor</span> sit amet,  elit.</p>  <!--span = inline element-->
    <h2>ok bye</h2>
  </div>
</body>
</html>
