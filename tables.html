<!DOCTYPE html>
<html lang="en">
  <head>
    <title>table ,caption,calspan</title>
  </head>
  <body>
    <table border="1">
      <caption>
        student information
      </caption>
      <tr>
        <td colspan="2">this cell spans 2 columns</td> <!--span multiple column horizontally-->
        <td></td>
      </tr>
      <tr>
        <!--table row-->
        <th>name</th>
        <th>roll no</th>
        <!--table header-->
        <th>sem</th>
      </tr>

      <tr>
        <td>aduu</td>
        <td>240356</td>
        <!--table data-->
        <td>3rd</td>
      </tr>

      <tr>
        <td>gazi</td>
        <td>240340</td>
        <td>3rd</td>
      </tr>

      <tr>
        <td>mehraan</td>
        <td>240323</td>
        <td>3rd</td>
      </tr>
    </table>
  </body>
</html>
