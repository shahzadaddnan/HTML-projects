<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ordered and unordered lists</title>
  </head>
  <body>
    <ol type="A">
      <!--( type=default 123) list items inside orderd list -->
      <li>wakeup</li>
      <li>brush teeth</li>
      <li>take shower</li>
      <li>have breakfast</li>
      <li>go to work</li>
    </ol>

    <ul>    <!--) list items inside unorderd list -->
      <li>wakeup</li>
      <li>brush teeth</li>
      <li>take shower</li>
      <li>have breakfast</li>
      <li>go to work</li>
    </ul>
  </body>
</html>
