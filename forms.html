<!DOCTYPE html>
<html lang="en">
  <head>
    <title>input tags,submit ,label,date,file,color,range,button,radio</title>
  </head>
  <body>
    <form action="/relativePath">
      email:<input tpye="text" placeholder="example@gmail.com" required />
      <br />
      password:<input type="password" /> <br />
      date:<input type="date" /> <br />
      file:<input type="file" /> <br />
      color:<input type="color" /> <br />
      range:<input type="range" /> <br />
      button:<input type="button" value="click" /> <br />

      <label for="male">male:</label>
      <input id="male" type="radio" name="gender" value="male" /> <br />
      <label for="female">female:</label>
      <input id="female" type="radio" name="gender" value="female" /> <br />
      <label for="others">others:</label>
      <input id="others" type="radio" name="gender" value="others" /> <br />
      <input type="submit" /> <br>

      <label for="c">C:</label>
      <input id="c" type="checkbox" name="lang" value="C" /> <br />
      <label for="java">java:</label>
      <input id="java" type="checkbox" name="lang" value="java" /> <br />
      <label for="python">python:</label>
      <input id="python" type="checkbox" name="lang" value="python" /> <br />
      <input type="submit" />



      <hr />

      <!-- connects the label to a specific form elements using the elements i'd -->
      <label for="email">email:</label>
      <input
        id="email"
        tpye="text"
        placeholder="example@gmail.com"
        required
      /><br />
      <label for="user_password">password:</label>
      <input id="user_password" type="password" /> <br />
      <input type="submit" />
    </form>
  </body>
</html>
